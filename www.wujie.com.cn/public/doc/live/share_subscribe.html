<h2 class="title-h2 absolute">
    分享直播的订阅——tangjb
</h2>
<p class="p-pub-title">url链接：http://mt.wujie.com.cn/api/live/sharesubscibe</p>
<p class="p-pub-title">post</p>
<table class="table-ck">
    <tr class="tc b">
        <td>参数</td>
        <td>值</td>
    </tr>
    <tr>
        <td>tel(必)</td>
        <td>用户手机号</td>
    </tr>
    <tr>
        <td>code(必)</td>
        <td>验证码</td>
    </tr>
    <tr>

        <td>默认中国:86,美国:1</td>
    </tr>
</table>

<div class="div-down-con">
    {"message":"2","status":true,"forwardUrl":""}
</div>

    <tr class="tc b">
        <td>参数</td>

    <tr>
        <td>message</td>
        <td>1或2，1：该手机号之前已经注册过，2：该手机号以前没有注册过</td>
